<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="icon" href="https://tse4.mm.bing.net/th/id/OIP.YWbXLuj6ERtdAA0dy1oCMAHaEK?rs=1&pid=ImgDetMain&o=7&rm=3">
  </head>

  <body>
    <section class="login-container">
      <div class="detail-container">
        <h1>Login</h1>
        <p class="u">Username</p>
        <input class="js-username" required>
        <p class="p">Password</p>
        <input class="js-password" type="password" required>
        <button class="js-login">Login</button>
      </div>

      <div class="Empty js-Empty">
        <h1>Information Missing</h1>
      </div>

      <div class="Wrong js-Wrong">
        <h1>Username or password is wrong</h1>
      </div>
    </section>

    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
